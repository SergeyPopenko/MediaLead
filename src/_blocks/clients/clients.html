<section class="clients">
  <div class="clients__wrap">
    <h2 class="clients__title">Клиенты</h2>
    <div class="clients__list-wrap">
      <div class="clients__list" id="clients-list">
        <div class="clients__item">
          <img src="/img/index/clients/acb.svg" alt="ACB" width="156" height="60">
        </div>
        <div class="clients__item">
          <img src="/img/index/clients/student.svg" alt="Студенческая лига MMA" width="141" height="108">
        </div>
        <div class="clients__item">
          <img src="/img/index/clients/industrials.svg" alt="Industrials" width="170" height="54">

        <div class="clients__item">
          <img src="http://placehold.it/85x85" alt="Logo" width="85" height="85">

      <div class="clients__arrows">
        <button type="button" class="clients__arrow clients__arrow--prev">

        <button type="button" class="clients__arrow clients__arrow--next">
          Следующая
          <svg width="23" height="23">
